<style>
    body{
        margin:30px 30px;
        background:;
        }
    .quest-box{
        background:;
        }
    h5{
        white-space: pre-line;
        }
    .answer-box{
        background:;
        }
    a{
        margin-right:30px;
        display:inline-block;
        text-decoration:none;
        }
    form,span,td{
        float:right;
        }
    input{
    width:200px;
    }

</style>
<body>
<header>
    MCQ QUESTIONS<span>SET X</span><br>
</header>
   <form action="/pdf" method="post">
        <table>
            <tr>
                <td>
                    <label>number Of Question  :</label>
                    <input type="number" name="NoQ" placeholder="number of Questions in each paper" value="{{ quest|length }}" max="{{ quest|length }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>number Of Sets     :</label>
                    <input type="number" name="NoS" placeholder="number of sets of papers" value="1" max="5">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" onclick="myFunction()" value="PDF" >
                </td>
            </tr>
        </table>
    </form>
<script>
function myFunction() {
  alert("close this now, and wait until next message!!");
}
</script>

<!--show all the question in csv file-->
{% for k,v  in quest.items() -%}
<div class="quest-box">

                  <h5>
                   {{ loop.index }}  {{k}}
                  </h5>
                <div class="answer-box">

                    {% for ans in v -%}
                    <a class="">{{     ans   }}</a>
                    {% endfor %}
                </div>
</div>
<hr>
{% endfor %}



</body>
</html>
